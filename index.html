<!DOCTYPE html>
<html>
<head>
	<title class="title1">Vacation Slideshow!!</title>
  <link href='https://fonts.googleapis.com/css?family=Rubik Burned' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='js/gallery.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth"> <b>
    <p style="color: darkblue;" class="banner">Vacation Slideshow!!</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="https://images.discerningassets.com/image/upload/q_auto:best/v1668935850/Avail_up_to_50_off_Shop_now_x0e9in.jpg" alt="Gallery Image" style="width: 100%;"/>
      <img class="moreIndicator rot90" src="img/arrow3.png" alt="More Content" onclick="toggleDetails()"/>
    </div>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow4.jpg" alt="Previous Photo"/>
        <img id="nextPhoto" src="img/arrow4.jpg" alt="Next Photo"/>
      </div>
      <div class="details">
        <p style="color: orange;" class="location">Location: </p>
        <p style="color: purple;" class="description">Description: </p>
        <p style="color: rgb(255, 0, 0);" class="date">Date: </p>
      </div>

    </div>
  </div>
</b>
  <script>
    $( "#prevPhoto" ).click(function() {
      mCurrentIndex-=2;
      swapPhoto();
    });
  </script>
  <script>
    $( "#nextPhoto" ).click(function() {
      swapPhoto();
    });
  </script>
</body>
</html>
