<!DOCTYPE html>
<html>
<head>
	<title class="title1">Vacation Slideshow!!</title>

	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='js/gallery.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth">
    <p style="color: darkblue;" class="banner">Vacation Slideshow!!</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="http://placehold.it/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image" style="width: 100%;"/>
      <img class="moreIndicator rot90" src="img/more.png" alt="More Content" onclick="toggleDetails()"/>
    </div>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow.png" alt="Previous Photo"/>
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo"/>
      </div>
      <div class="details">
        <p style="color: orange;" class="location">Location: </p>
        <p style="color: purple;" class="description">Description: </p>
        <p style="color: rgb(255, 208, 0);" class="date">Date: </p>
      </div>

    </div>
  </div>
  <script>
    $( "#prevPhoto" ).click(function() {
      mCurrentIndex-=2;
      swapPhoto();
    });
  </script>
  <script>
    $( "#nextPhoto" ).click(function() {
      swapPhoto();
    });
  </script>
</body>
</html>
